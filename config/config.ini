[logger]
    path   = "./logs/log"
    level  = "all"
    stdout = false
    ststatus = 0
    prefix = ""
    header = true
[tailf]
    suffix= ".log"
    path = "./logs/log"
    Offset = 0
    Whence = 2
    ReOpen = true
    MustExist = false
    Poll = true
    Pipe = false
    Follow = true
    MaxLineSize = 0